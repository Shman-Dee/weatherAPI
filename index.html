<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class=" navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar mb-0 h1">Weather API</span>
    </div>
  </nav>
  <div class="container">
    <div class="row row-cols-2">
      <div id="searchfield" class="col">
        <div>
          <p>
          <h3>Find Weather Near You</h3>
          </p>
        </div>
        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
            aria-label="Enter city name">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-button">
              <i class="fas fa-search">Search</i>
            </button>
          </div>
        </div>
      </div>
      <div id="results" hidden class="main-results col">
        <div class="card">
          <div class="card-body">
            <img src="#" id="weather-today" alt="picture of weather today">
            <h4 id="city-name"></h4>
            <p id="date"></p>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <button type="button" class="btn" id="UVIndex"></button>
          </div>
        </div>
      </div>
      <div id="history" class="col">
        <form class="row">
          <div class="col-auto">
            <input class="form-control" id="city-search">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="submit-button"><i class="fas fa-search"></i></button>
          </div>
          <div class="city-history">
            <div class="card">
              <div class="city-storage card-body">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="fiveday" class="col">
        <h5>Five Day Forecast:</h5>
        <div class="row" id="future-weather">
          <!-- future weather goes here -->
          <div class="card col-sm-2 bg-primary text-white">
            <div class="card-body">
              <p id="forecast-date1"></p>
              <img src="#" id="forecast-img1" alt="picture of weather today">
              <p id="forecast-temp1"></p>
              <p id="wind-speed1"></p>
              <p id="forecast-humidity1"></p>
            </div>
          </div>
          <div class="card col-sm-2 bg-primary text-white">
            <div class="card-body">
              <p id="forecast-date2"></p>
              <img src="#" id="forecast-img2" alt="picture of weather today">
              <p id="forecast-temp2"></p>
              <p id="wind-speed2"></p>
              <p id="forecast-humidity2"></p>
            </div>
          </div>
          <div class="card col-sm-2 bg-primary text-white">
            <div class="card-body">
              <p id="forecast-date3"></p>
              <img src="#" id="forecast-img3" alt="picture of weather today">
              <p id="forecast-temp3"></p>
              <p id="wind-speed3"></p>
              <p id="forecast-humidity3"></p>
            </div>
          </div>
          <div class="card col-sm-2 bg-primary text-white">
            <div class="card-body">
              <p id="forecast-date4"></p>
              <img src="#" id="forecast-img4" alt="picture of weather today">
              <p id="forecast-temp4"></p>
              <p id="wind-speed4"></p>
              <p id="forecast-humidity4"></p>
            </div>
          </div>
          <div class="card col-sm-2 bg-primary text-white">
            <div class="card-body">
              <p id="forecast-date5"></p>
              <img src="#" id="forecast-img5" alt="picture of weather today">
              <p id="forecast-temp5"></p>
              <p id="wind-speed5"></p>
              <p id="forecast-humidity5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
