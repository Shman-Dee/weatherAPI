<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class=" navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar mb-0 h1">Weather API</span>
    </div>
  </nav>
  <div class="container">
    <div class="row row-cols-2">
      <div id="searchfield" class="col">
        <div>
          <p>
          <h3>Find Weather Near You</h3>
          </p>
        </div>
        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
            aria-label="Enter city name">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="results" class="col">Column2</div>
      <div id="history" class="col">Column3</div>
      <div id="fiveday" class="col">Column4</div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
